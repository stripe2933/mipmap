name: Deploy and Test

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Vulkan SDK
        uses: humbletim/install-vulkan-sdk@v1.1.1

      - name: Install Clang 18
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18

      - name: Install Ninja
        run: sudo apt-get install -y ninja-build

      - name: Make local build of libc++ with Standard Library Module
        run: |
          git clone https://github.com/llvm/llvm-project.git
          cd llvm-project
          mkdir build
          CC=clang-18 CXX=clang++ cmake                         \
            -G Ninja                                            \
            -S runtimes                                         \
            -B build                                            \
            -DLLVM_ENABLE_RUNTIMES="libcxx;libcxxabi;libunwind"
          ninja -C build

      - name: Configure
        run: |
          mkdir build
          CC=clang-18 CXX=clang++ cmake                                                      \
            -S .                                                                             \
            -B build                                                                         \
            -G Ninja                                                                         \
            -DCMAKE_BUILD_TYPE=Release                                                       \
            -DLIBCXX_BUILD=/llvm-project/build                                               \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build build -t mipmap --config Release

      - name: Run
        run: ./build/mipmap assets/texture.jpg build

      - name: Upload executable as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mipmap-${{ runner.os }}
          path: build/mipmap

  test:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4

      - name: Download prebuilt executable
        uses: actions/download-artifact@v4
        with:
          name: mipmap-${{ runner.os }}
          path: build

      - name: Set file execution permission
        run: |
          chmod +x build/mipmap

      - name: Install Mesa Vulkan drivers
        run: |
          sudo apt-get install -y mesa-vulkan-drivers

      - name: Run
        run: ./build/mipmap assets/texture.jpg build